<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Agent Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    #chat-box { width: 100%; max-width: 500px; margin: auto; background: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    .message { padding: 8px 12px; margin: 5px; border-radius: 6px; max-width: 80%; }
    .user { background: #007bff; color: white; margin-left: auto; }
    .bot { background: #e9ecef; color: black; margin-right: auto; }
    #input-area { margin-top: 10px; display: flex; }
    #message { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    #send { padding: 8px 12px; margin-left: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="message" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const sendButton = document.getElementById("send");
    const messageInput = document.getElementById("message");
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      messageInput.value = "";

      try {
        const res = await fetch("http://localhost:8000/attendance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        console.log(data)
        addMessage(data.response.output || JSON.stringify(data.response), "bot");
      } catch (err) {
        addMessage("⚠️ Error: " + err.message, "bot");
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
